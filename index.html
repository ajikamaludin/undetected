<body>
    <header>
        <div id="logo" class="menuUp">
            <!-- <h1>G-Sport</h1> -->
            <img src="assets/img/pima.png"/>
            <div id="navToggle">
                <a href="#">Menu</a>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="#">Beranda</a></li>
                <li><a href="#berita">Berita</a></li>

        </nav>
    </header>
    <div class="banner">
        <p class="header-text">Ini Sport</p>
    </div>
    <div class="galeri" id="gallery">
        <div class="container">
            <div class="row">
                <div class="column">
                    <img src="assets/img/badminton.jpg" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="assets/img/badminton2.jpg" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
                </div>
                <div class="column">
                    <img src="assets/img/swimming.jpg" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
                </div>
            </div>
        </div>

        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">
        
                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="assets/img/badminton.jpg" style="width:100%">
                </div>
        
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="assets/img/badminton2.jpg" style="width:100%">
                </div>
        
                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="assets/img/swimming.jpg" style="width:100%">
                </div>
        
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
                <div class="caption-container">
                    <p id="caption"></p>
                </div>
            </div>
        </div>

    </div>
    <div class="main" id="berita">
        <div class="column1">
            <div class="head">Berita</div>
            konten
        </div>
        <div class="column2">

    </div>
